<!DOCTYPE html>
<html>
	<head>
		<script src="chromaconator.js"></script>
		<style type="text/css">
			#output {
				margin: 10px 0 10px 0;
			}
			
			#output div {
				float: left;
				height: 20px;
				width: 14px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
	    <p><strong>Chromaconator</strong> turns 26 latin alphabet characters (a-z) into "chromacons".<br />
	    <small>Inspired by the research <a href="http://www.colour-journal.org/2010/5/10/10510article.htm">A Colour Alphabet and the Limits of Colour Coding</a></small>.</p>
	    
	    <p>Project page at <a href="https://github.com/mieky/chromaconator-js">github</a></p>
	    
		<textarea id="input" rows="15" cols="80" style="font-family: monospace">
O, for my sake do you with Fortune chide,
The guilty goddess of my harmful deeds,
That did not better for my life provide
Than public means which public manners breeds.
Thence comes it that my name receives a brand,
And almost thence my nature is subdued
To what it works in, like the dyer's hand:
Pity me then and wish I were renew'd;
Whilst, like a willing patient, I will drink
Potions of eisel 'gainst my strong infection
No bitterness that I will bitter think,
Nor double penance, to correct correction.
Pity me then, dear friend, and I assure ye
Even that your pity is enough to cure me.			
		</textarea>
		<br />
		
		<div id="output">
		</div>
		
		<script>
			addEventListener("DOMContentLoaded", function () {
				var input = document.querySelector("#input"),
					text2color = function(input) {
	 				document.querySelector("#output").innerHTML = chromaconate(input.value);
				};

				text2color(input);

				input.onkeyup = function() {
					text2color(input);
				};
			}, false);
		</script>
	</body>
</html>
